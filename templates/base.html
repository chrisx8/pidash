<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PiDash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" href="{{ URL_PREFIX }}/">PiDash</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2"><span class="navbar-toggler-icon"></span></button>
<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
<ul class="navbar-nav ml-auto">
{% if logged_in %}
<li class="nav-item">
<a class="nav-link" href="{{ URL_PREFIX }}/logout/">Log out</a></li>
</li>
{% endif %}
</ul>
</div>

</nav>
<div class="container" style="margin-top:20px">
<div class="jumbotron">
<h1 class="display-4">PiDash</h1>
<p class="lead">Hostname: {{ HOSTNAME }}</p>
</div>
{% for category, message in get_flashed_messages(with_categories=True) %}
<div class="alert alert-{{ category }}"><strong>{{ message }}</strong></div>
{% endfor %}
</div>
</div>
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
