<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RasPi Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="static/favicon.png">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" href="{{ URL_PREFIX }}/">
<img src="static/favicon.png" width="30" height="30" class="d-inline-block align-top" alt="">
RasPi Dashboard
</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2"><span class="navbar-toggler-icon"></span></button>
<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
<ul class="navbar-nav ml-auto">
{% if logged_in %}
<li class="nav-item">
<a class="nav-link" href="{{ URL_PREFIX }}/logout/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
</li>
{% endif %}        
</ul>
</div>

</nav>
<div class="container" style="margin-top:20px">
<div class="jumbotron">
<h1 class="display-4">RasPi Dashboard</h1>
<p class="lead">Hostname: {{ HOSTNAME }}</p>
</div>
{% for category, message in get_flashed_messages(with_categories=True) %}
<div class="alert alert-{{ category }}"><strong>{{ message }}</strong></div>
{% endfor %}
</div>
</div>
{% block content %}{% endblock %}
</body>
</html>
